<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <style>
        body{
            text-align: center;
            background-color: azure;
        }
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weekly Timetable</h1>
    <table>
        <tr style="background-color: white;">
            <th>S.No</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr style="background-color: chartreuse;">
            <td>1</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>History</td>
            <td>Computer</td>
        </tr>
        <tr style="background-color: coral;">
            <td>2</td>
            <td>Physics</td>
            <th>Chemistry</td>
            <th>Math</td>
            <td>Geography</td>
            <td>English</td>
        </tr>
        <tr style="background-color: yellow;">
            <td>3</td>
            <td>Biology</td>
            <td>Math</td>
            <td>History</td>
            <td>Science</td>
            <td>Physics</td>
        </tr>
        <tr style="background-color: antiquewhite;">
            <td>4</td>
            <td>Computer</td>
            <td>Physics</td>
            <td>English</td>
            <td>Math</td>
            <td>History</td>
        </tr>
        <tr style="background-color: greenyellow;">
            <td>5</th>
            <td>History</td>
            <td>Biology</td>
            <td>Computer</td>
            <td>English</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
